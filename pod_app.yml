apiVersion: v1
kind: Namespace
metadata:
  name: order-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 767397818445.dkr.ecr.us-east-1.amazonaws.com/app:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"  # Defina os limites de CPU conforme necessário
              memory: "256Mi"  # Defina os limites de memória conforme necessário
            requests:
              cpu: "0.30"  # Defina as solicitações de CPU conforme necessário
              memory: "256Mi"  # Defina as solicitações de memória conforme necessário
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
spec:
  rules:
    - host: order-service.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: order-service
                port:
                  number: 80
                  
